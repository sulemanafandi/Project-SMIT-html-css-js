<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="Pokemon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="header">
            <img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/buttons/logo-pokemon-79x45.png"
                alt="pokemon logo">
            <img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/buttons/logo-pokemoncenter-79x45.png"
                alt="pokemon logo">
            <img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/buttons/corporate-en.png" alt="pokemon logo">
            <img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/promotions/tcg-175-en.png" alt="pokemon logo">
            <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/misc/gus/promotions/pokemon-legends-z-a-176x50-en.png"
                alt="pokemon logo">
            <img src="https://assets.pokemon.com/assets/cms2/img/misc/gus/promotions/community-forums-175x50-en.png"
                alt="pokemon logo">
        </div>
    </header>

    <nav class="navbar">
        <div class="nav-item active">
            <i class="fa-regular fa-house"></i>
            <span>Home</span>
        </div>

        <div class="nav-item">
            <i class="fa-brands fa-chrome"></i>
            <span>Pokédex</span>
        </div>

        <div class="nav-item">
            <i class="fa-solid fa-plus"></i>
            <span>Games</span>
        </div>

        <div class="nav-item">
            <i class="fa-solid fa-circle-play"></i>
            <span>Animation</span>
        </div>

        <div class="nav-item">
            <i class="fa-solid fa-trophy"></i>
            <span>Events</span>
        </div>

        <div class="nav-item">
            <i class="fa-regular fa-newspaper"></i>
            <span>News</span>
        </div>
    </nav>
    <div class="content-area">
        <div class="parent">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
            <div class="div5"></div>
            <div class="div6"></div>
        </div>
    </div>

    <div class="slider">
        <div class="slides">
            <img src="https://img.freepik.com/free-vector/comic-style-background-flat-design_52683-53321.jpg?semt=ais_hybrid&w=740&q=80"
                alt="Slide 1" />
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6yFzIYiRlIzc_Nb_KD3lmSmvtmJxr4eboXw&s"
                alt="Slide 2" />

        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <div class="content-area">
        <div class="news-grid">
            <div class="box yellow"
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvQbHWz1vkcrdBkiKvrj-5TfsmELuhVMoS9Q&s');">
            </div>
            <div class="box blue"
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQbRRjnR1Rzytunzhj-NqonilwmVOLQbNAPw&s');">
            </div>
            <div class="box purple"
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6gWdark-tg53wOOavgvNcZ2-whVVGfIqtuA&s');">
            </div>
            <div class="box green"
                style="background-image: url('https://m.media-amazon.com/images/M/MV5BOTNjYjdhZDQtOGNmMC00NDhlLThkNDktYTM5YjNkYmQ0N2U2XkEyXkFqcGc@._V1_.jpg');">
            </div>
            <div class="box red"
                style="background-image: url('https://m.media-amazon.com/images/M/MV5BZmI5MmM4M2UtY2U2Yi00ZmVjLWIyYjEtZmNlMjI0MzA3NDhhXkEyXkFqcGc@._V1_.jpg');">
            </div>
            <div class="box brown"
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxJHR9coBkA-qVe00Qz5ImQhpqcYIxu35O4g&s');">
            </div>
        </div>
    </div>
    <footer class="pokemon-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxJHR9coBkA-qVe00Qz5ImQhpqcYIxu35O4g&s"
                    alt="Pokémon Logo" />
                <p>Explore the world of Pokémon. Stay updated with games, news, and events!</p>
            </div>

            <div class="footer-links">
                <h3>Explore</h3>
                <ul>
                    <li><a href="#">Pokédex</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Trading Cards</a></li>
                    <li><a href="#">Animation</a></li>
                    <li><a href="#">Events</a></li>
                </ul>
            </div>

            <div class="footer-social">
                <h3>Follow Us</h3>
                <div class="icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>© 2025 Pokémon. All rights reserved. Designed by Muhammad Suleman.</p>
        </div>
    </footer>


</body>

</html>
